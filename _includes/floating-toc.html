<!-- Floating Table of Contents -->
<div id="floating-toc" class="floating-toc" style="display: none;">
  <div class="toc-header">
    <h4>Contents</h4>
    <button id="toc-toggle" class="toc-toggle" aria-label="Toggle TOC">Ã—</button>
  </div>
  <ul id="toc-list"></ul>
</div>

<style>
.floating-toc {
  position: fixed;
  top: 20%;
  right: 20px;
  width: 280px;
  max-width: calc(100vw - 40px);
  background: rgba(255, 255, 255, 0.98);
  border: 1px solid var(--border-color, #e8e8e8);
  border-radius: 8px;
  padding: 0;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  z-index: 1000;
  max-height: 60vh;
  overflow: hidden;
  backdrop-filter: blur(10px);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.toc-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px 10px;
  border-bottom: 1px solid var(--border-color, #e8e8e8);
  background: rgba(248, 249, 250, 0.8);
  border-radius: 8px 8px 0 0;
}

.toc-header h4 {
  margin: 0;
  font-size: 16px;
  font-weight: 600;
  color: var(--text-color, #333);
}

.toc-toggle {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: var(--text-color, #666);
  padding: 0;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.toc-toggle:hover {
  color: var(--link-hover-color, #0066cc);
}

#toc-list {
  list-style: none;
  padding: 0;
  margin: 0;
  max-height: calc(60vh - 60px);
  overflow-y: auto;
  padding: 10px 0;
}

#toc-list li {
  margin: 0;
  padding: 0;
}

#toc-list a {
  color: var(--text-color, #444);
  text-decoration: none;
  font-size: 14px;
  line-height: 1.4;
  display: block;
  padding: 6px 20px;
  border-left: 3px solid transparent;
  transition: all 0.2s ease;
}

#toc-list a:hover {
  background-color: rgba(0, 102, 204, 0.08);
  border-left-color: var(--link-hover-color, #0066cc);
  color: var(--link-hover-color, #0066cc);
}

#toc-list a.active {
  background-color: rgba(0, 102, 204, 0.12);
  border-left-color: var(--link-hover-color, #0066cc);
  color: var(--link-hover-color, #0066cc);
  font-weight: 500;
}

/* Indent H3 items */
#toc-list a.h3 {
  padding-left: 35px;
  font-size: 13px;
  color: var(--text-color, #666);
}

/* Mobile responsiveness */
@media (max-width: 1280px) {
  .floating-toc {
    position: static;
    width: 100%;
    margin: 20px 0;
    max-height: none;
  }
  
  #toc-list {
    max-height: 300px;
  }
}

@media (max-width: 768px) {
  .floating-toc {
    display: none !important;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toc = document.getElementById('floating-toc');
  const tocList = document.getElementById('toc-list');
  const tocToggle = document.getElementById('toc-toggle');
  
  // Only show TOC if there are headings
  const headings = document.querySelectorAll('h2, h3');
  if (headings.length < 2) return;
  
  // Generate TOC
  headings.forEach(function(heading, index) {
    // Create ID if it doesn't exist
    if (!heading.id) {
      heading.id = heading.textContent.toLowerCase()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/^-+|-+$/g, '');
    }
    
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = '#' + heading.id;
    a.textContent = heading.textContent.replace(/^[\d\.\s]+/, ''); // Remove numbering
    a.className = heading.tagName.toLowerCase();
    
    // Smooth scrolling
    a.addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById(heading.id).scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    });
    
    li.appendChild(a);
    tocList.appendChild(li);
  });
  
  // Show TOC
  toc.style.display = 'block';
  
  // Toggle functionality
  tocToggle.addEventListener('click', function() {
    toc.style.display = 'none';
  });
  
  // Highlight current section on scroll
  let isScrolling = false;
  window.addEventListener('scroll', function() {
    if (isScrolling) return;
    isScrolling = true;
    
    requestAnimationFrame(function() {
      const scrollPos = window.scrollY + 100;
      let current = '';
      
      headings.forEach(function(heading) {
        if (heading.offsetTop <= scrollPos) {
          current = heading.id;
        }
      });
      
      // Update active states
      tocList.querySelectorAll('a').forEach(function(link) {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
      
      isScrolling = false;
    });
  });
});
</script>
